<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="animation.css" />
  <title>IDU SA</title>
</head>
<body style="transition: opacity 0.3s;">
  <div class="letter-image" onclick="decrease_opacity('body');">
    <div class="animated-mail">
      <div class="back-fold"></div>
      <div class="letter">
        <div class="letter-border"></div>
        <div class="letter-title"></div>
        <div class="letter-context"></div>
        <div class="letter-stamp">
          <div class="letter-stamp-inner"></div>
        </div>
      </div>
      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>
  </div>
  <script>
    function $(query){
      return (document.querySelector(query));
    }
    function decrease_opacity(elm){
      let opacity = 1;
      setInterval(() => {
        opacity -= 0.1;
        $(elm).style.opacity = opacity;if (opacity <= 0){console.log(opacity);window.location = 'home.html';}}, 100);
    }
  </script>
</body>
</html>
